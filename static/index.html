<!DOCTYPE html>
<html>

<head>
    <title>ZbW Chat</title>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <div id="chat">
        <div id="chat-box">
            <div id="chat-messages">
                <!-- <div class="chat-message">You have joined the chat</div> -->
            </div>
        </div>
        <div id="chat-message">
            <form name="message" action="#">
                <input id="username" type="text" placeholder="Username" /><input id="message" type="text" placeholder="Your message" />
                <input type="submit" style="position: absolute; left: -9999px"/>
            </form>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>

</html>
